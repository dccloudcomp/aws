<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tweet Sentiment Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="config.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Tweet Sentiment Dashboard</h1>
    <p>Sube un CSV a <code>ingest</code> y visualiza los resultados aquí.</p>
  </header>

  <main>
    <section id="summary">
      <h2>Procesamientos recientes</h2>
      <button id="refresh">Actualizar</button>
      <ul id="runs"></ul>
    </section>

    <section id="details" class="hidden">
      <h2>Detalle: <span id="runId"></span></h2>
      <div id="counts"></div>
      <pre id="sample"></pre>
    </section>
  </main>

  <footer>
    <small>Proyecto demo • S3 + Lambda + Hugging Face API</small>
  </footer>
</body>
</html>
